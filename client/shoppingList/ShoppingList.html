<template name="ShoppingList">
  <h1 class="page-title">My shopping list</h1>

  <ul class="shopping-list">
    {{#each shoppingList}}
      {{#each ingredients}}
        <li>
          <span>{{name}} -</span>
          <span class="amount">
            {{amount}}
          </span>
        </li>
      {{/each}}
    {{else}}
      <li>
        Please add <a href="/recipe-book">recipes</a> to your menu
      </li>
    {{/each}}
  </ul>

</template>
