<template name="Recipes">

  {{#if $.Session.get 'newRecipe'}}
    {{> NewRecipe}}
  {{else}}
    <button
      type="button"
      class="new-recipe">
      New recipe
    </button>
  {{/if}}
  <section class="recipes">
    {{#if Template.subscriptionsReady}}
      {{#each recipes}}
        {{> Recipe}}
      {{/each}}
    {{else}}
      <div class="loader">
        Loading
      </div>
    {{/if}}
  </section>
</template>
